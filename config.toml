# theme = "sonokai"
theme = "gruvbox"
# theme = "ferra"
# theme = "catppuccin_macchiato"

[editor]
line-number = "absolute"
mouse = false
rulers = [100]
true-color = true
cursorline = true
color-modes = true
auto-save = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "block"

[editor.indent-guides]
render = true
character = "╎"

[editor.soft-wrap]
enable = true

[editor.file-picker]
hidden = false

[editor.lsp]
display-messages = true

[editor.statusline]
left = ["mode", "spinner", "file-name"]
center = ["version-control"]
right = ["position", "diagnostics"]
separator = "│"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[keys.normal]
"C-x" = [":sh cargo run"]
"C-A-x" = [":sh cargo test"]
"D" = ["extend_to_line_bounds", "delete_selection"]
"q" = "no_op"
"Q" = "no_op"

# Cyrillic doubles for basics
"р" = "move_char_left"
"д" = "move_char_right"
"о" = "move_line_down"
"л" = "move_line_up"
"ф" = "append_mode"
"ш" = "insert_mode"
"Ж" = "command_mode"
"г" =  "undo"
"Г" = "redo"


[keys.select]
"D" = ["extend_to_line_bounds", "delete_selection"]

[keys.insert]
"left" = "move_char_left"
"right" = "move_char_right"
